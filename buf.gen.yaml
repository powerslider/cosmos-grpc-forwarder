plugins:
  - name: gocosmos
    out: client/grpc
    opt:
      - plugins=grpc,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types
      - paths=source_relative
  - name: grpc-gateway
    out: client/grpc
    opt:
      - paths=source_relative
      - logtostderr=true,allow_colon_final_segments=true
